[mypy]
python_version = 3.9
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = True
warn_unreachable = True
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
show_error_context = True
show_column_numbers = True

# Path configuration
mypy_path = src
python_executable = python
follow_imports = silent
ignore_missing_imports = True

# Third-party library configurations
[mypy-torch.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-slither.*]
ignore_missing_imports = True

[mypy-web3.*]
ignore_missing_imports = True

[mypy-pytorch_lightning.*]
ignore_missing_imports = True

# Project modules
[mypy-src.zauriscore.analyzers.*]
check_untyped_defs = True

[mypy-src.zauriscore.models.*]
check_untyped_defs = True

# Test files
[mypy-tests.*]
disallow_untyped_defs = False

# Exclude problematic modules from being checked twice
[mypy-ml_pipeline]
follow_imports = skip

[mypy-zauriscore.core.ml_pipeline]
follow_imports = skip

[mypy-analyzers.comprehensive_contract_analysis]
follow_imports = skip

[mypy-zauriscore.analyzers.comprehensive_contract_analysis]
follow_imports = skip

[mypy-utils.report_generator]
follow_imports = skip

[mypy-zauriscore.utils.report_generator]
follow_imports = skip

